<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <div id="calculator">
      <div id="upper">
        <div id="title">Calculator</div>
        <div id="solar"></div>
      </div>
      <div id="screen">
        <div id="screen_input"></div>
        <div id="screen_output"></div>
      </div>
      <div id="buttons">
        <div class="row">
          <button value="c" class="button clear">C</button>
          <button value="Backspace" class="button backspace">&larr;</buttonbutton>
            <button value="/" class="button operator">/</button>
          <button value="*" class="button operator">x</button>
        </div>
        <div class="row">
          <button value="7" class="button operand">7</button>
          <button value="8" class="button operand">8</button>
          <button value="9" class="button operand">9</button> <button value="-" class="button operator">-</button>

        </div>
        <div class="row">
          <button value="4" class="button operand">4</button>
          <button value="5" class="button operand">5</button>
          <button value="6" class="button operand">6</button>
          <button value="+" class="button operator">+</button>

        </div>
        <div class="row">
          <button value="1" class="button operand">1</button>
          <button value="2" class="button operand">2</button>
          <button value="3" class="button operand">3</button>
          <button value=")" class="button operand">)</button>
        </div>
        <div class="row">
          <button value="0" class="button operand">0</button>
          <button value="." class="button operand">.</button>
          <button value="(" class="button operand">(</button>
          <button value="=" class="button equal">=</button>
        </div>
      </div>
    </div>
    <div id="developer">Designed and developed by <a href="https://github.com/mohamed-elattar">Mohamed Abdelnaby Elattar</a></div>
  </div>
  <script src="app.js"></script>

</body>

</html>
